        >
          <h2 class="mt-0 mb-10">Quick Draft</h2>
          <p class="mt-0 mb-20 fs-15 c-grey">Write A Draft For Your Ideas</p>
          <form action="">
            <input
              class="d-block rad-6 w-full p-10 b-none bg-third c-main-font"
              type="text"
              name="draft-title"
              placeholder="Title"
            />
            <div class="textarea mt-20 rad-6 w-full b-none">
              <textarea
                class="d-block mt-20 rad-6 w-full p-10 b-none bg-third c-main-font"
                name="draft-body"
                placeholder="Your Thought"
              ></textarea>
            </div>

            <input
              class="save b-none d-block mt-20 fs-14 rad-6 bg-main-color c-white w-fit btn-shape"
              type="submit"
              value="Save"
            />
          </form>
        </div>
        <!-- End Quick Draft Widget -->

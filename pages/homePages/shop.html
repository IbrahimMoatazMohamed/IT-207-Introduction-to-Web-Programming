<!-- Start Packages -->
<div class="items packages">
  <h2 class="main-title">packages</h2>
  <div class="splide packages-carousel" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <div class="container holder splide__list"></div>
    </div>
  </div>
</div>
<!-- End Shop -->
<!-- Start Cars -->
<div class="items cars">
  <h2 class="main-title">cars</h2>
  <div class="splide cars-carousel" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <div class="container holder splide__list"></div>
    </div>
  </div>
</div>
<!-- </div> -->
<!-- End Cars -->
<!-- Start Hotels -->
<div class="items hotels">
  <h2 class="main-title">hotels</h2>
  <div class="splide hotels-carousel" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <div class="container holder splide__list"></div>
    </div>
  </div>
</div>
<!-- End Hotels -->
<!-- Start Footer -->
<!-- Start Item Modal -->
<div id="myModal" class="modal zindex-tooltip">
  <div class="master-container">
    <div class="card cart">
      <div class="top-title">
        <span class="title"></span>
        <i class="fa-solid fa-xmark x"></i>
      </div>
      <div class="products">
        <div class="product">
          <img class="modal-img" src="" alt="item image" />
          <div>
            <!-- <span>Package</span> -->
            <p class="item-name"></p>
            <div class="select-container">
              <select name="plans" id="plans">
                <option value="plan1">Plan 1</option>
                <option value="plan2">Plan 2</option>
                <option value="plan3">Plan 3</option>
                <option value="plan4">Plan 4</option>
              </select>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <div class="quantity">
            <button>
              <i class="fa-solid fa-minus"></i>
            </button>
            <span>2</span>
            <button>
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <span class="price small"></span>
        </div>
      </div>
    </div>
    <div class="card checkout">
      <span class="title top-title">Total</span>
      <div class="details">
        <span>Your total:</span>
        <span></span>
      </div>
      <div class="checkout--footer">
        <span class="price"><sup>KM</sup><span></span><sub></sub></span>
        <button class="checkout-btn">Register</button>
      </div>
    </div>
  </div>
</div>
<!-- End Item Modal -->
